<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>

        <!-- menu inspired from: https://uiverse.io/Pradeepsaranbishnoi/slimy-warthog-37 -->
        <div class="mydict">
            <div>
                <label>
                    <input id="female" type="radio" name="radio" checked="">
                    <span>female</span>
                </label>
                <label>
                    <input id="male" type="radio" name="radio">
                    <span>male</span>
                </label>
            </div>
        </div>


        <!-- user design inspired from: https://uiverse.io/devkatyall/fuzzy-warthog-26  -->
        <label class="popup">
            <input type="checkbox"/>
            <div tabindex="0" class="burger">
                <svg
                        viewBox="0 0 24 24"
                        fill="white"
                        height="20"
                        width="20"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"
                    ></path>
                </svg>
            </div>
            <nav class="popup-window">
                <legend>Quick Start</legend>
                <ul>
                    <li>
                        <button>
                            <svg
                                    width="14"
                                    height="14"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.2"
                                    stroke-linecap="round"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                        d="M19 4v6.406l-3.753 3.741-6.463-6.462 3.7-3.685h6.516zm2-2h-12.388l1.497 1.5-4.171 4.167 9.291 9.291 4.161-4.193 1.61 1.623v-12.388zm-5 4c.552 0 1 .449 1 1s-.448 1-1 1-1-.449-1-1 .448-1 1-1zm0-1c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm6.708.292l-.708.708v3.097l2-2.065-1.292-1.74zm-12.675 9.294l-1.414 1.414h-2.619v2h-2v2h-2v-2.17l5.636-5.626-1.417-1.407-6.219 6.203v5h6v-2h2v-2h2l1.729-1.729-1.696-1.685z"
                                ></path>
                            </svg>
                            <span>Log In</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <svg
                                    width="14"
                                    height="14"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1"
                                    stroke-linecap="round"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                        d="M2.598 9h-1.055c1.482-4.638 5.83-8 10.957-8 6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5c-5.127 0-9.475-3.362-10.957-8h1.055c1.443 4.076 5.334 7 9.902 7 5.795 0 10.5-4.705 10.5-10.5s-4.705-10.5-10.5-10.5c-4.568 0-8.459 2.923-9.902 7zm12.228 3l-4.604-3.747.666-.753 6.112 5-6.101 5-.679-.737 4.608-3.763h-14.828v-1h14.826z"
                                ></path>
                            </svg>
                            <span>Sign Up</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </label>
    </nav>
</header>


<!-- socials inspired from: https://uiverse.io/ahmed150up2/ordinary-snake-7 -->
<div class="card">
    <button class="github-button" id="github-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0.296997C5.37 0.296997 0 5.67 0 12.297C0 17.6 3.438 22.097 8.205 23.682C8.805 23.795 9.025 23.424 9.025 23.105C9.025 22.82 9.015 22.065 9.01 21.065C5.672 21.789 4.968 19.455 4.968 19.455C4.422 18.07 3.633 17.7 3.633 17.7C2.546 16.956 3.717 16.971 3.717 16.971C4.922 17.055 5.555 18.207 5.555 18.207C6.625 20.042 8.364 19.512 9.05 19.205C9.158 18.429 9.467 17.9 9.81 17.6C7.145 17.3 4.344 16.268 4.344 11.67C4.344 10.36 4.809 9.29 5.579 8.45C5.444 8.147 5.039 6.927 5.684 5.274C5.684 5.274 6.689 4.952 8.984 6.504C9.944 6.237 10.964 6.105 11.984 6.099C13.004 6.105 14.024 6.237 14.984 6.504C17.264 4.952 18.269 5.274 18.269 5.274C18.914 6.927 18.509 8.147 18.389 8.45C19.154 9.29 19.619 10.36 19.619 11.67C19.619 16.28 16.814 17.295 14.144 17.59C14.564 17.95 14.954 18.686 14.954 19.81C14.954 21.416 14.939 22.706 14.939 23.096C14.939 23.411 15.149 23.786 15.764 23.666C20.565 22.092 24 17.592 24 12.297C24 5.67 18.627 0.296997 12 0.296997Z"
                  fill="white"></path>
        </svg>
        <p class="text">more projects !</p>
    </button>
</div>


<div class="container">

    <h1>AI Voice Assistant</h1>
    <!--button inspired from https://uiverse.io/andrew-demchenk0/yellow-otter-87 -->
    <button id="voiceButton" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"
             class="svg-icon">
            <g stroke-width="2" stroke-linecap="round" stroke="#ff342b">
                <rect y="3" x="9" width="6" rx="3" height="11"></rect>
                <path d="m12 18v3"></path>
                <path d="m8 21h8"></path>
                <path d="m19 11c0 3.866-3.134 7-7 7-3.86599 0-7-3.134-7-7"></path>
            </g>
        </svg>
        <span class="lable">Ask AI</span>
    </button>
    <div id="output">
        <p id="recognizedText" class="recognized-text"></p>
        <p id="aiResponse" class="ai-response"></p>
    </div>
</div>
<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/typeit@8.0.7/dist/index.umd.min.js"></script>
</body>
</html>
